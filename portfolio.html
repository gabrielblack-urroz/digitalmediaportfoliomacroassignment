<style>
body {
  margin: 0;
  padding: 0;
  background-color: #111;
  color: white;
  font-family: 'Jomolhari', serif;
  font-size: 20px;
}

/* Navbar */
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  background-color: black;
  overflow: hidden;
  text-align: center;
  border-bottom: 3px solid orange;
}

li {
  display: inline-block;
  position: relative;
}

li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
  font-size: 20px;
  transition: all 0.3s ease;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: orange;
  color: black;
}

/* Dropdown */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #222;
  min-width: 200px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  z-index: 1;
  border-radius: 8px;
}

.dropdown-content a {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  font-size: 18px;
}

.dropdown-content a:hover {
  background-color: orange;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* Header Section */
.header {
  text-align: center;
  padding: 80px 20px 40px;
}

.header h1 {
  font-size: 3rem;
  color: orange;
  text-shadow: 0px 0px 15px black;
}

/* Project Buttons */
.project-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  padding: 40px;
}

.project-btn {
  background-color: #222;
  border: 2px solid orange;
  border-radius: 12px;
  padding: 25px 60px;
  color: white;
  font-size: 22px;
  text-decoration: none;
  transition: all 0.3s ease;
  text-align: center;
}

.project-btn:hover {
  background-color: orange;
  color: black;
  transform: scale(1.07);
  box-shadow: 0 0 20px orange;
}

/* Footer */
footer {
  background-color: black;
  color: white;
  text-align: center;
  padding: 20px;
  border-top: 3px solid orange;
  margin-top: 40px;
}
</style>
</head>
